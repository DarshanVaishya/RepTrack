name: Server CI

on:
  push:
    paths:
      - 'server/**'
  pull_request:
    paths:
      - 'server/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: RepTrack
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('server/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        cd server
        pip install -r requirements.txt
        pip install pytest pytest-asyncio

    - name: Drop and recreate test database
      env:
        PGPASSWORD: postgres
      run: |
        cd server
        export DATABASE_URL=postgresql://postgres:postgres@localhost:5432/RepTrack
        export SECRET_KEY="test-secret-key-for-ci"
        dropdb RepTrack --if-exists -h localhost -U postgres -p 5432
        createdb RepTrack -h localhost -U postgres -p 5432

    - name: Run database migrations
      run: |
        cd server
        export DATABASE_URL=postgresql://postgres:postgres@localhost:5432/RepTrack
        export SECRET_KEY="test-secret-key-for-ci"
        alembic upgrade head

    - name: Run pytest
      run: |
        cd server
        export DATABASE_URL=postgresql://postgres:postgres@localhost:5432/RepTrack
        export SECRET_KEY="test-secret-key-for-ci"
        pytest tests/ -v

